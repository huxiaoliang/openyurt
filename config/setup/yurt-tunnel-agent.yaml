apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: yurt-tunnel-agent
  name: yurt-tunnel-agent
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: yurt-tunnel-agent
  template:
    metadata:
      labels:
        k8s-app: yurt-tunnel-agent
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        beta.kubernetes.io/os: linux
      volumes:
      - name: serviceaccount
        configMap:
          name: yurt-tunnel-agent-sa
      containers:
      - command:
        - yurt-tunnel-agent
        args:
        - --cluster-name=cls-t8gz6mgd.kube-system.svc
        - --apiserver-addr=132.232.31.102:31501
        - --tunnelserver-addr=132.232.31.102:31502
        - --v=4
        image: huxl/yurt-tunnel-agent:v0.3.0-amd64
        imagePullPolicy: Always
        name: yurt-tunnel-agent
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - mountPath: /var/lib/yurttunnel-agent/serviceaccount
          name: serviceaccount
      restartPolicy: Always
---
