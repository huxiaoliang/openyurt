apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: yurt-tunnel-agent
  name: yurt-tunnel-agent
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: yurt-tunnel-agent
  template:
    metadata:
      labels:
        k8s-app: yurt-tunnel-agent
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        beta.kubernetes.io/os: linux
      volumes:
      - name: serviceaccount
        secret:
          secretName: yurt-tunnel-agent-secret
      containers:
      - command:
        - yurt-tunnel-agent
        args:
        - --cluster-name=cls-t8gz6mgd.kube-system.svc
        - --apiserver-addr=132.232.31.102:31501
        - --tunnelserver-addr=132.232.31.102:31502
        - --v=4
        image: huxl/yurt-tunnel-agent:v0.3.0-amd64
        imagePullPolicy: Always
        name: yurt-tunnel-agent
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - mountPath: /var/lib/yurttunnel-agent/serviceaccount
          name: serviceaccount
      restartPolicy: Always
---
## the token and ca.crt from agent service account 
## created in managed cluster for agent connect to
## hub cluster api server enable rbac
apiVersion: v1
kind: Secret
metadata:
  name: yurt-tunnel-agent-secret
  namespace: kube-system
data:
  token: |-
    <token>
  ca.crt: |-
    
---
apiVersion: v1
kind: Service
metadata:
   name: cls-t8gz6mgd
   namespace: kube-system
spec:
  selector:
    component: kube-apiserver
  ports:
  - port: 6443
    targetPort: 6443
